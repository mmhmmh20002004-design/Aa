<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قالب صفحة رابط</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Tahoma, Arial; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #111, #222);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .card {
      width: 95%;
      max-width: 380px;
      background: #000;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    .video-box {
      width: 100%;
      height: 260px;
      background: #000;
    }
    .video-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .content h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .content p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      background: linear-gradient(135deg, #ff4d4d, #ff1a1a);
      color: #fff;
      transition: 0.3s;
    }
    .btn:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <div class="card">
    <div class="video-box">
      <video autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4" />
        متصفحك لا يدعم الفيديو
      </video>
    </div>
    <div class="content">
      <h1>اسم المتجر أو الصفحة</h1>
      <p>وصف بسيط مثل الموجود بالريل</p>
      <a href="https://wa.me/964XXXXXXXXXX" class="btn">تواصل واتساب</a>
      <a href="#" class="btn">اذهب إلى المتجر</a>
    </div>
  </div>
</body>
</html>
